<head>

    <title>Session Storage</title>
    <link rel="stylesheet" href="../css/ejemplo_sessionStorage.css">

<body>
    <h1>Ejemplo - Session Storage</h1>



<div class="container">

    <div class="sub-container">
        <label for="">Nombre Completo</label>
        <input type="text" id="nombre-completo" >
    </div>

    <div class="sub-container">
        <label for="">Correo</label>
        <input type="email" name="" id="correo">
    </div>

    <div class="sub-container">
        <label for="">Gustos</label>
        <textarea name="" id="gustos" cols="30" rows="5" id="gustos"></textarea>
    </div>

    <button id="submit">Guardar Datos</button>
    <button id="load">Cargar Datos</button>
</div>



    <script src="../js/session-storage.js"></script>
